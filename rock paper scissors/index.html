<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
  <div class="item" id="rock">
    <img src="image/rock.jpeg" alt="rock">
  </div>
  <div class="item"id="paper">
    <img src="image/paper.jpeg" alt="paper">
  </div>
  <div class="item"id="Scissor">
    <img src="image/Scissor.jpeg" alt="">
  </div>
    </div>
    <div class="score-board">
        <div id="user-score">
            <p id="myScore">0</p>
            <p>You</p>
        </div>
        <div id="comp-score">
            <p id="cScore">0</p>
            <p>Computer</p>
        </div>
    </div>
<div class="msg-container">
    <p id="msg">Play your move</p>
</div>
<script src="aap.js"></script>

</body>
</html>
